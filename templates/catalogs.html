<!DOCTYPE html>
{% extends "base.html" %}
{% block body %}
<h2 class="">Catagories</h2>

{% if catagories %}
<div class="catagories">
  <script type="text/javascript">
    getCatagories('/json/catalog/', $('.catagories'));
  </script>
</div>
{% endif %}

{% if current_user.is_authenticated %}
<div class="add-button">
  <a href="{{url_for('view_catagory_new')}}"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add a new catagory</a>
</div>
{% endif %}

{% if items %}
<div class="items">
  <h2>Latest items added</h2>
  <script type="text/javascript">
    getItems('/json/catalog/items/latest/', $('.items'));
  </script>
</div>
<!-- {%include 'items.html'%} -->
{% endif %}
{% endblock %}

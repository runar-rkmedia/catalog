<!doctype html>
<title>Catalogs</title>
<div class="row header">
<div class="three columns login-buttons">
  {% if session['username'] %}
  <a href="/logout">Logout</a>
  {% else %}
  <a href="/login">Login</a>
  <a href="/signup">Signup</a>
  {% endif %}
</div>
</div>

<div class="row flash-messages">{% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}</div>
{% block body %}{% endblock %}

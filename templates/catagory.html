<!DOCTYPE html>
{% extends "base.html" %}
{% block body %}
<h2 class="relative">{{catagory.name}}</h2>
<p>{{ catagory.description|markdown }}</p>
{%include 'items.html'%}
{% if current_user.is_authenticated %}
<div class="add-button u-pull-right">
  <a href="{{url_for('view_catagory_new_item',catagory=catagory.name)}}">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add a new item
  </a>
</div>
{% endif %}

{% endblock %}
